<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>House allocation TTC</title>
</head>
<body>

<!--HEADER-->
<header>
    <div>
        <a href="../index.html">
            <img src="../images/logotip.png" alt="PocketMicro logo" width="100" height="100"
                 style="position: absolute; top: 8px; left: 10px;">
        </a>
        <h1>PocketMicro</h1>
        <h3>A tool for visualising microeconomics concepts</h3>
    </div>
</header>

<main>
    <!--MAIN CONTENT-->
    <div class="left-zone">
        <div class="box">
            <button id="addParticipant">Add participant</button>
            <button id="removeParticipant">Remove participant</button>
            <button id="populateEndowments">Populate endowment</button>
            <button id="populatePreferences">Populate preferences</button>
            <button id="run_algorithm">Run</button>
        </div>
        <div class="box">
            <h2 style="margin-bottom: 20px">Tips</h2>
            <ul style="text-align: left; margin: 0">
                <li>Define the number of agents by adding or removing them.</li>
                <li>Press the Populate endowment/preferences to fill the corresponding table field.</li>
                <li>Press the RUN button to start the algorithm.</li>
            </ul>
        </div>
    </div>

    <div class="right-zone">
        <div id="preferences_table"></div>
        <div id="canvasContainer">
            <svg id="visualizationCanvas" width="800" height="600"></svg>
        </div>

    </div>


    <!--script goes to the end in order to load the page firstly-->
    <script type="module" src="../browser/house_alloc_web.js"></script>
</main>

<!--FOOTER-->
<footer>
</footer>
</body>
</html>
