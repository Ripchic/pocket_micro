<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Nash Equilibrium Table Generator</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<!--HEADER-->
<header>
    <div>
        <a href="../index.html">
            <img src="../images/logotip.png" alt="PocketMicro logo" width="100" height="100"
                 style="position: absolute; top: 8px; left: 10px;">
        </a>
        <h1>PocketMicro</h1>
        <h3>A tool for visualising microeconomics concepts</h3>
    </div>
</header>

<!--MAIN CONTENT-->
<h2 style = 'margin-bottom: 20px'>Nash Equilibrium</h2>
<div>
    <h3 style = 'margin-bottom: 20px'>Enter the number of available strategies for players:</h3>
    <label for="player1Strategies">Player 1:</label>
    <input type="number" id="player1Strategies" name="player1Strategies" min="1" required value="1">
    <label for="player2Strategies">Player 2:</label>
    <input type="number" id="player2Strategies" name="player2Strategies" min="1" required value="1">
</div>

<div id="presets">
    <h3>Select a Preset:</h3>
    <button id="preset1">Example 1</button>
    <button id="preset2">Example 2</button>
</div>


<div><input type="button" value="Generate Table" id="generateTable"></div>
<div id="tableInput"></div>

<div id="tableContainer"></div>

<div><input type="button" value="RUN" id="runNash"></div>
<div>
    <div><input tupe="button" value="Stop/Resume" id="play"></div>
    <div><input tupe="button" value="Previous" id="previous"></div>
    <div><input tupe="button" value="Next" id="next"></div>
</div>
<div>
    <input type="range" min="0" max="0" value="0" id="slider">
    <span id="sliderValue"></span>
</div>


<!--script goes to the end in order to load the page firstly-->
<script type="module" src="../browser/nash_web.js"></script>
</body>
</html>
